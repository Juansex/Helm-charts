architecture: standalone

replicaCount: 1

image:
  repository: mongo
  pullPolicy: IfNotPresent
  tag: "7.0.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

auth:
  enabled: true
  rootUser: "admin"
  rootPassword: "mongodb-root-password"
  database: "myapp"
  username: "appuser"
  password: "mongodb-user-password"
  existingSecret: ""

service:
  type: ClusterIP
  port: 27017
  annotations: {}

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /data/db

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  enabled: true
  exec:
    command:
    - mongosh
    - --eval
    - "db.adminCommand('ping')"
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 6

readinessProbe:
  enabled: true
  exec:
    command:
    - mongosh
    - --eval
    - "db.adminCommand('ping')"
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

config:
  enableJournal: true
  storageEngine: "wiredTiger"
  wiredTiger:
    engineCacheSizeGB: 0.5
  verbosity: 0
  operationProfiling:
    mode: "off"
    slowOpThresholdMs: 100

backup:
  enabled: false
  schedule: "0 2 * * *"
  retention: 7
  storageClass: ""
  size: 20Gi

metrics:
  enabled: false
  image:
    repository: percona/mongodb_exporter
    tag: "0.40.0"
    pullPolicy: IfNotPresent
  port: 9216
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

initdb:
  enabled: false
  scripts: {}

nodeSelector: {}

tolerations: []

affinity: {}

extraEnvVars: []
