replicaCount: 1

image:
  repository: redis
  pullPolicy: IfNotPresent
  tag: "7.2.3-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

auth:
  enabled: true
  password: "redis-default-password"
  existingSecret: ""
  existingSecretPasswordKey: "password"

service:
  type: ClusterIP
  port: 6379
  annotations: {}

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 8Gi
  mountPath: /data

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  exec:
    command:
    - redis-cli
    - ping
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  exec:
    command:
    - redis-cli
    - ping
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

config:
  maxmemory: "256mb"
  maxmemoryPolicy: "allkeys-lru"
  appendonly: "yes"
  appendfsync: "everysec"
  saveEnabled: true
  save: "900 1 300 10 60 10000"

metrics:
  enabled: false
  image:
    repository: oliver006/redis_exporter
    tag: "v1.55.0"
    pullPolicy: IfNotPresent
  port: 9121
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
